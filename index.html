<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="CSS/style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="container">
      <header class="header">
        <img class="photo" src="/assets/images/avatar-jessica.jpeg" alt="Photo's Jessica">
        <h1 class="name-title">Jessica Randall</h1>
        <h2 class="ubication">London, United Kingdom</h2>
        <p class="about-me">"Front-end developer and avid reader."</p>
      </header>

      <section class="sections">
        <button class="sections__buttons">GitHub</button>
        <button class="sections__buttons">Frontend Mentor</button>
        <button class="sections__buttons">LinkedIn</button>
        <button class="sections__buttons">Twitter</button>
        <button class="sections__buttons">Instagram</button>
      </section>

    </footer> -->
    </div>
  </div>

</body>

</html>
